name: run abi-cafe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [nightly, stable]
    steps:
    - uses: actions/checkout@v2
      with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo run
